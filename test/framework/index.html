	<body>
		<div class="container">
			<div class="header">

			</div>

			<div class="row marketing">

				<div class="col-lg-12" id="myForm">
	
					<div class="well">
						<p>Input a test hierarchy, tab out of the field and view the <a href="http://helpx.adobe.com/analytics/using/digitalpulse-debugger.html">DigitalPulse Debugger</a> to see the output.
						<form class="form-horizontal" role="form">

							<div class="form-group">
								<label for="hierarchy" class="col-sm-3 control-label">Hierarchy</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" placeholder="BP|Sport|BigpondSport|Football|News|articles" id="hierarchy">
								</div>
							</div>

						</form>
					</div>

				</div>

				<div class="col-lg-12">
					<div class="well">
						<p>Or try out these canned examples</p>
					
						<ul id="examples">
						</ul>

					</div>

				</div>

			</div>

		</div> <!-- /container -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/URI.js"></script>
		<script src="js/jstorage.js"></script>
		<script src="../../s_code_dev.js"></script>
		<script src="standard_function.js"></script>
		<script>
			$('#hierarchy').blur(function() {
				TM_SC.recordPageView($('#hierarchy').val());
			});

			jQuery.each([
				'BP|Sport|BigpondSport|Football|News|articles',
				'BP|News|News|topstories|article|snowden says spies use smartphone apps |id945506|',
				'BP|BP|Homepage|Portal',
				'BP|Services|RAA|DefaultLogin',
				'BP|Sport|HorseRacing|NewsViews|NewsArticle|samaready-wins-caulfield-jump-out',
				'BP|Lifestyle|FOXLS|Food|articles|4-easy-ways-to-jazz-up-the-summer-bbq.aspx|4 easy ways to jazz up the summer bbq',
				'BP|Sport|AFL|AFL.com|News|More time for Judd'
			],
			function(index, item) {
				$('#examples').append('<li><a href="#" onClick="$(\'#hierarchy\').val(\'' + item + '\'); $(\'#hierarchy\').blur(); return false;">' + item + '</li>');
			});
			
		</script>
	</body>
